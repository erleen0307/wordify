<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordify</title>
    <link rel="stylesheet" href="style.css">
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand:wght@400..700&family=Modak&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainFrame">
        <h1>Wordify!</h1>
        <div class="searchBox">
            <input type="text" placeholder="Search" />
            <button class="searchBtn">Get</button>
        </div>

        <div class="content">
            <p class="definition"></p>
            <p class="part"></p>
            <p class="phonetic"></p>
            <div class="image">
                <img class="word-image" alt="Image related to the word" />
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
